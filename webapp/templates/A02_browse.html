<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>
<h1>Please upload the dataset</h1>

<form method="post" enctype="multipart/form-data">

    <input type="file" name="excelFile" accept=".xlsx, .xls" required>
    <button type="submit">Upload File</button>
</form>
</body>
